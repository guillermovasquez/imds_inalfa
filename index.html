t;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;position&quot;:[261,283.671875,19],&quot;icon&quot;:{&quot;url&quot;:&quot;image22.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;right&quot;},&quot;collapsed&quot;:true}},&quot;1.5&quot;:{&quot;title&quot;:&quot;Tools&quot;,&quot;id&quot;:&quot;23.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;5&quot;:{&quot;title&quot;:&quot;MatWeb\nMATERIAL PROPERTY DATAhttps://www.matweb.com/\n&quot;,&quot;id&quot;:&quot;87.084e38d0a53111f0b75d3d7092baf466&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:15,&quot;text&quot;:&quot;What is MatWeb? MatWeb&#x27;s searchable database of material properties includes data sheets of thermoplastic and thermoset polymers such as ABS, nylon, polycarbonate, polyester, polyethylene and polypropylene; metals such as aluminum, cobalt, copper, lead, magnesium, nickel, steel, superalloys, titanium and zinc alloys; ceramics; plus semiconductors, fibers, and other engineering materials.&quot;}}},&quot;6&quot;:{&quot;title&quot;:&quot;SharePoint/ Teams&quot;,&quot;id&quot;:&quot;37.6237807094a311f091ff89103889f5fd&quot;,&quot;ideas&quot;:{&quot;12&quot;:{&quot;title&quot;:&quot;IMDS\n(SharePoint Site)&quot;,&quot;id&quot;:&quot;38.6237807094a311f091ff89103889f5fd&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#1f3464&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;},&quot;width&quot;:100},&quot;position&quot;:[197.2768000000001,-2.738299447631789,1],&quot;icon&quot;:{&quot;url&quot;:&quot;image5.png&quot;,&quot;width&quot;:25,&quot;height&quot;:25,&quot;position&quot;:&quot;left&quot;},&quot;note&quot;:{&quot;index&quot;:7,&quot;text&quot;:&quot;To improve efficiency, accuracy, and traceability within the IMDS (International Material Data System) process, it is essential that all IMDS-related information at Inalfa Roof Systems be consolidated and maintained in a centralized SharePoint site.\n\nA unified SharePoint location ensures that all stakeholders‚Äîengineering, compliance, quality, purchasing, and supplier management‚Äîhave immediate access to the latest, authoritative data. This helps eliminate inconsistencies, reduces the risk of outdated document use, and supports seamless collaboration across teams.\n\nBy centralizing IMDS submissions, supplier responses, approval records, guidance documents, templates, and communication logs, Inalfa strengthens its ability to meet regulatory requirements, respond quickly to customer audits, and maintain a clear, organized process flow.\n\nUsing a single SharePoint site also promotes transparency, reduces time wasted searching across multiple folders or systems, and provides a standardized structure to support current and future IMDS demands.&quot;}},&quot;ideas&quot;:{&quot;3&quot;:{&quot;title&quot;:&quot;Catalog: Companies (list)\n&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;},&quot;width&quot;:119},&quot;icon&quot;:{&quot;url&quot;:&quot;image8.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;},&quot;note&quot;:{&quot;index&quot;:19,&quot;text&quot;:&quot;Centralized &#x27;Companies&#x27; SharePoint list to serve as a lookup catalog across multiple lists. This list will standardize company-related data and improve consistency, reduce redundancy, and simplify maintenance across the site.\n\nKey objectives include:\n* Designing the list structure with essential fields such as Company Name, Supplier Code, Location, Status, and Contact Info.\n* Ensuring the list supports lookup functionality for other SharePoint lists (e.g., Sent MDSs, Request Forms, Tracker Lists).\n* Configuring column types and relationships to enable seamless integration and filtering.\n* Setting appropriate permissions to allow read-only access for general users and edit access for designated admins.\n* Testing the lookup behavior in connected lists to confirm data integrity and usability.\n* Documenting the setup for future reference and scalability.\n\nThis foundational list will support better data governance and streamline workflows across the site.&quot;}},&quot;id&quot;:&quot;64.cb926780988411f0a361d1f4ee6ed226&quot;,&quot;ideas&quot;:{}},&quot;4&quot;:{&quot;title&quot;:&quot;Catalog: Locations\n(list)\n&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;icon&quot;:{&quot;url&quot;:&quot;image9.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;},&quot;note&quot;:{&quot;index&quot;:20,&quot;text&quot;:&quot;Centralized &#x27;Locations&#x27; SharePoint list to serve as a lookup catalog across multiple lists. This list will standardize location-related data and improve consistency, reduce redundancy, and simplify maintenance across the site.&quot;}},&quot;ideas&quot;:{},&quot;id&quot;:&quot;78.cb970ae0a06511f0b717b98b310b6660&quot;},&quot;5&quot;:{&quot;title&quot;:&quot;Catalog: Basic Substance\n(list)\n&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;},&quot;width&quot;:150},&quot;icon&quot;:{&quot;url&quot;:&quot;image10.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;},&quot;note&quot;:{&quot;index&quot;:22,&quot;text&quot;:&quot;Creating a dedicated &#x27;Basic Substance&#x27; SharePoint list as a lookup catalog for the PFAS Submissions Tracker offers several key benefits:\n\n* Improved Data Consistency: Centralizing substance names and identifiers in a single list ensures uniformity across all PFAS submissions, reducing errors caused by manual entry or inconsistent naming.\n* Streamlined Data Entry: By using a lookup list, users can select from predefined values rather than typing them manually, which speeds up the submission process and minimizes input mistakes.\n* Simplified Maintenance: Updates to substance information (e.g., name changes, additions, or removals) can be made in one place, automatically reflecting across all linked records in the tracker.\n* Enhanced Reporting &amp; Filtering: Standardized data enables more accurate filtering, grouping, and reporting within the PFAS Tracker, supporting better decision-making and regulatory compliance.\n* Scalability: As the number of tracked substances grows, a lookup list provides a scalable structure that supports future expansion without compromising usability or performance.\n\nThis foundational list will serve as a reliable reference point, improving the overall integrity and usability of the PFAS Submissions Tracker.&quot;}},&quot;ideas&quot;:{},&quot;id&quot;:&quot;81.4a32a080a36d11f08e69d3b0b8b64718&quot;},&quot;1.5&quot;:{&quot;title&quot;:&quot;List: Sent MDSs\n\n&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;icon&quot;:{&quot;url&quot;:&quot;image6.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;},&quot;note&quot;:{&quot;index&quot;:17,&quot;text&quot;:&quot;This SharePoint list will serve multiple purposes:\n* It will act as the data source for Power BI reporting, enabling visibility of sent/submitted MDS entries in the global IMDS tool, segmented by Customer/Client ID.\n* It will also function as a catalog reference for the PFAS Submissions Tracker list, helping ensure alignment and traceability between submitted MDSs and PFAS-related reporting requirements.&quot;}},&quot;id&quot;:&quot;76.cb970ae0a06511f0b717b98b310b6660&quot;,&quot;ideas&quot;:{}},&quot;2.25&quot;:{&quot;title&quot;:&quot;List: PFAS Submissions Tracker\n&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;},&quot;width&quot;:134},&quot;icon&quot;:{&quot;url&quot;:&quot;image7.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;},&quot;note&quot;:{&quot;index&quot;:18,&quot;text&quot;:&quot;The PFAS Submissions Tracker List in SharePoint, is directly linked to the Sent MDSs list through a lookup relationship. In this schema, Sent MDSs functions as a reference list for the PFAS Submission Tracking List, allowing each PFAS record to be associated with its corresponding previously recorded MDS submission.&quot;}},&quot;id&quot;:&quot;77.cb970ae0a06511f0b717b98b310b6660&quot;}}}},&quot;attr&quot;:{&quot;icon&quot;:{&quot;url&quot;:&quot;image4.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;}}},&quot;7&quot;:{&quot;title&quot;:&quot;Power Apps&quot;,&quot;id&quot;:&quot;99.b920aba00f3711f197be750832f64437&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;Material Data Sheet (MDS)\nRequest Form&quot;,&quot;id&quot;:&quot;49.7602a940957a11f0923fcfcaf7679144&quot;,&quot;attr&quot;:{&quot;icon&quot;:{&quot;url&quot;:&quot;image12.png&quot;,&quot;width&quot;:24,&quot;height&quot;:24,&quot;position&quot;:&quot;left&quot;},&quot;style&quot;:{&quot;width&quot;:159,&quot;backgroundColor&quot;:&quot;#1f3464&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}}}}},&quot;attr&quot;:{&quot;icon&quot;:{&quot;url&quot;:&quot;image11.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;}}},&quot;5.5&quot;:{&quot;title&quot;:&quot;IMDS\nhttps://www.mdsystem.com/imdsnt/startpage/index.jsp&quot;,&quot;id&quot;:&quot;24.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;Inalfa Roof Systems, Inc. [28921]&quot;,&quot;id&quot;:&quot;101.140af38011b911f1b5992b911238a687&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;width&quot;:152}}}},&quot;attr&quot;:{&quot;icon&quot;:{&quot;url&quot;:&quot;image3.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;},&quot;note&quot;:{&quot;index&quot;:5,&quot;text&quot;:&quot;IMDS stands for the International Material Data System, a global online database established by automotive manufacturers to collect and manage information on materials and substances used in vehicles. Suppliers use IMDS to report their product&#x27;s material composition, which helps ensure compliance with international environmental and safety regulations, like the EU&#x27;s End-of-Life Vehicles (ELV) Directive, and supports the automotive industry&#x27;s sustainability goals.\r\n \r\nKey Aspects of IMDS\r\n* Centralized Database: IMDS acts as a single, online platform for material reporting, reducing the need for individual companies to manage their own systems. \r\n* Product Material Composition: Suppliers document the specific materials and substances within their components, creating a detailed \&quot;product tree\&quot;. \r\n* Regulatory Compliance: The data submitted to IMDS helps manufacturers comply with regulations such as REACH and the ELV Directive, which govern the use of hazardous substances in vehicles. \r\n* Sustainability and Recycling: By understanding the material composition, the automotive industry can assess environmental impacts, analyze recycling rates, and promote sustainability throughout the vehicle&#x27;s lifecycle. \r\n* Collaboration: Developed initially by major automakers like Volkswagen and BMW, the system has since been adopted by a wide range of companies in the global automotive supply chain. \r\n* Free to Use: The IMDS platform itself is available for free, though companies may purchase additional services.\r\n\r\n\r\n------------\r\n\r\n\r\nIMDS: International Material Data System\r\nMDS: Material Data Sheet\r\nGADSL: Global Automotive Declarable Substance List\r\nPFAS: Per- and polyfluoroalkyl substances\r\nRoHS: Restriction of Hazardous Substances\r\nREACH: Registration, Evaluation, Authorisation, and Restriction of Chemicals\r\nSCIP: Substances of Concern In articles as such or in complex objects (Products)\r\nPOP: Persistent Organic Pollutants&quot;}}},&quot;5.25&quot;:{&quot;title&quot;:&quot;CAMDS\nhttps://cuc.camds.org.cn/camds/login.action&quot;,&quot;id&quot;:&quot;25.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{},&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:9,&quot;text&quot;:&quot;CAMDS, the China Automotive Material Data System, is a product data management platform for the Chinese automotive industry, similar to the International Material Data System (IMDS), that requires automotive suppliers to report the full material disclosure of their parts. Developed by the China Automotive Technology &amp; Research Center (CATARC) and Chinese OEMs, it serves to track chemical composition, promote compliance with China&#x27;s \&quot;Recycling and Reutilization Policy,\&quot; and manage the recoverability rate and prohibited substances for automotive products.\n \nKey Functions and Purpose\n* Material Disclosure: Suppliers use CAMDS to report the materials and substances used in their parts and components, similar to the IMDS. \n* Compliance with Regulations: CAMDS helps ensure compliance with China&#x27;s automotive regulations regarding prohibited substances and the recoverability rate of materials. \n* Supply Chain Transparency: It tracks the chemical composition of auto parts across the entire supply chain, enhancing transparency and facilitating responsible sourcing. \n* Recycling and Reutilization: The system supports China&#x27;s \&quot;Recycling and Reutilization Policy,\&quot; aiming to improve the recycling of Chinese automotive products. \n\nComparison to IMDS \n* International vs. Domestic: IMDS is the international standard for reporting automotive material data, while CAMDS provides a localized service tailored specifically to the Chinese automotive market.\n* Development: IMDS is developed by an international consortium, whereas CAMDS is a system developed by CATARC and several Chinese OEMs.&quot;}}}},&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;icon&quot;:{&quot;url&quot;:&quot;image2.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;left&quot;},&quot;position&quot;:[341,-130.70142555236828,32]}},&quot;-8&quot;:{&quot;title&quot;:&quot;Documents&quot;,&quot;id&quot;:&quot;52.304123d0959011f083cec9282abf60d6&quot;,&quot;attr&quot;:{&quot;position&quot;:[250,455.5245,17],&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;icon&quot;:{&quot;url&quot;:&quot;image23.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;right&quot;},&quot;collapsed&quot;:true},&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;International Organization for Standardization\n\n&quot;,&quot;id&quot;:&quot;53.304123d0959011f083cec9282abf60d6&quot;,&quot;ideas&quot;:{&quot;3&quot;:{&quot;title&quot;:&quot;ISO 1043\nPlastics ‚Äî Symbols and abbreviated terms&quot;,&quot;id&quot;:&quot;56.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;Part 1:\nBasic polymers and their special characteristics\n\n&quot;,&quot;id&quot;:&quot;54.304123d0959011f083cec9282abf60d6&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:32,&quot;text&quot;:&quot;ISO 1043-1 is part of the ISO 1043 series, which provides standardized symbols and abbreviated terms for plastics. Specifically, ISO 1043-1:2011 focuses on:\n\nüîç What ISO 1043-1 Covers\n   * Abbreviated terms for basic polymers used in plastics\n   * Symbols for components of these polymers\n   * Special characteristics of plastics (e.g., flame retardancy, impact resistance)\nIt helps manufacturers, designers, and recyclers identify plastic materials quickly and consistently through part marking codes.\n\nüß© Why It Matters\n* Ensures global consistency in plastic labeling\n* Facilitates recycling and waste management\n* Supports compliance with regulations like REACH, RoHS, and ELV\n* Helps in material selection for engineering and product design\n\nüè∑Ô∏è Examples of ISO 1043-1 Codes\n   * PE &#x3D; Polyethylene\n   * PP &#x3D; Polypropylene\n   * PA &#x3D; Polyamide (e.g., PA6, PA66)\n   * PC &#x3D; Polycarbonate\n   * PPS &#x3D; Polyphenylene sulfide\nThese codes are often found on plastic parts, packaging, and technical datasheets.\n\nüìö Related Standards in the ISO 1043 Series\n   * Part 2: Fillers and reinforcing materials\n   * Part 3: Plasticizers\n   * Part 4: Flame retardants\nEach part helps describe the complete composition of plastic materials used in products.&quot;}}},&quot;2&quot;:{&quot;title&quot;:&quot;Part 2:\nFillers and reinforcing materials\n\n&quot;,&quot;id&quot;:&quot;55.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:33,&quot;text&quot;:&quot;ISO 1043-2:2011 is part of the ISO 1043 series, which standardizes the symbols and abbreviated terms used in the plastics industry. Specifically, Part 2 focuses on:\n\nüß© Scope of ISO 1043-2\nIt defines uniform symbols for:\n* Fillers (e.g., talc, calcium carbonate)\n* Reinforcing materials (e.g., glass fibers, carbon fibers)\n\nThese symbols are used to:\n* Identify the composition of plastic materials\n* Ensure consistency in labeling and documentation\n* Avoid ambiguity in technical communication\n\nüìã Why It Matters\n* Helps manufacturers, designers, and recyclers understand material properties\n* Supports compliance with regulations like REACH, RoHS, and ELV\n* Facilitates quality control, traceability, and recyclability\n\nüîç Examples of Symbols\nWhile ISO 1043-1 covers base polymers (e.g., PP for polypropylene), ISO 1043-2 adds symbols for additives like:\n   * GF &#x3D; Glass fiber\n   * MD &#x3D; Mica\n   * CaCO‚ÇÉ &#x3D; Calcium carbonate\n   * Talc &#x3D; Talc filler\nThese are often combined with polymer codes to describe composite materials, such as:\n   *PP-GF30 &#x3D; Polypropylene with 30% glass fiber\n\nüìö Related Standards\n* ISO 1043-1: Basic polymers and their characteristics\n* ISO 1043-3: Plasticizers\n* ISO 1043-4: Flame retardants&quot;}}},&quot;3&quot;:{&quot;title&quot;:&quot;Part 3:\nPlasticizers\n\n&quot;,&quot;id&quot;:&quot;57.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:35,&quot;text&quot;:&quot;ISO 1043-3:2016 is part of the ISO 1043 series, which standardizes the symbols and abbreviated terms used in the plastics industry. Specifically, Part 3 focuses on plasticizers.\n\nüß™ What ISO 1043-3 Covers\n* Provides uniform symbols for components of terms related to plasticizers.\n* Includes only those abbreviated terms that are commonly used and accepted in industry.\n* Aims to prevent duplication or confusion by ensuring that each plasticizer has one standardized abbreviation.\n\nüìã Purpose and Application\n* Used in technical documentation, product labeling, and material datasheets.\n* Helps manufacturers, designers, and recyclers identify plasticizer types in plastic compounds.\n* Supports regulatory compliance, quality control, and material traceability.\n\nüè∑Ô∏è Examples of Use\nWhile ISO 1043-1 might label a polymer as PVC (polyvinyl chloride), ISO 1043-3 would help specify the plasticizer used in that PVC compound, such as:\n   * DEHP &#x3D; Di(2-ethylhexyl) phthalate\n   * DINP &#x3D; Diisononyl phthalate\nThese abbreviations are used in combination with polymer codes to describe the full material composition.\n\nüìö Related Standards in the ISO 1043 Series\n* Part 1: Basic polymers and their special characteristics\n* Part 2: Fillers and reinforcing materials\n* Part 4: Flame retardants&quot;}}},&quot;4&quot;:{&quot;title&quot;:&quot;Part 4:\nFlame retardants\n\n&quot;,&quot;id&quot;:&quot;58.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:36,&quot;text&quot;:&quot;ISO 1043-4:2021 is the fourth part of the ISO 1043 series, which standardizes symbols and abbreviated terms used in the plastics industry. Specifically, Part 4 focuses on flame retardants.\n\nüî• What ISO 1043-4 Covers\n* Provides uniform symbols for flame retardant additives used in plastic materials.\n* Helps identify and communicate the presence of flame retardants in plastics through standardized abbreviations.\n\nüß© Why It Matters\n* Ensures consistency in technical documentation, labeling, and product specifications.\n* Facilitates regulatory compliance with safety and environmental standards (e.g., REACH, RoHS, ELV).\n* Supports recyclability and material traceability by clearly marking flame-retardant components.\n\nüè∑Ô∏è Examples of Use\nWhile ISO 1043-1 might label a polymer as PA66 (polyamide 66), ISO 1043-4 allows you to specify flame retardants like:\n   * FR &#x3D; General flame retardant indicator\n   * Specific codes for types of flame retardants (e.g., halogenated, phosphorus-based)\nThese codes are used in combination with polymer and filler symbols to describe the full material composition.\n\nüìö Related Standards in the ISO 1043 Series\n* Part 1: Basic polymers and their special characteristics\n* Part 2: Fillers and reinforcing materials\n* Part 3: Plasticizers&quot;}}}},&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:48,&quot;text&quot;:&quot;Marking of polymeric parts\n\nIf a component contains at least one polymeric material (classification 5.x), an additional question appears in the component details:\n\n\&quot;Polymeric part(s) marked\&quot;\n\nThe long version of this abbreviated question is:\nDid you mark your polymeric part(s) according to respective applicable ISO Standards (e.g. ISO 1043, ISO 1629, ISO 11469, ISO 18064)?\n\nThe answer is mandatory if the component contains\n1) more than 100g of polymeric materials with the classification 5.1.x, 5.4.x and 5.5.x or\n2) more than 200g of polymeric materials with the classification 5.2 and 5.3.\n\nA mandatory question answered with \&quot;No (Parts not marked as required.)\&quot; leads to a warning in the check window.\n\nA mandatory question not answered at all leads to an error in the check window and the module or datasheet cannot be released.\n\nIf you reference a released component with an unanswered but mandatory parts marking question, you will see a warning instead of an error.\nThe module or datasheet can still be released, but in the long run you should think of creating (or receiving) new versions of such components.\n\nSource: MDS - MATERIAL DATA SYSTEM&quot;},&quot;collapsed&quot;:true}},&quot;4&quot;:{&quot;title&quot;:&quot;DIN ISO 1629\nRubber and latices ‚Äì Nomenclature\n\n&quot;,&quot;id&quot;:&quot;59.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:37,&quot;text&quot;:&quot;DIN ISO 1629 is a standardized nomenclature system for rubber and latex materials, officially titled:\n\nISO 1629:2025 ‚Äì Rubber and latices ‚Äî Nomenclature\n\nüß™ Purpose of DIN ISO 1629\nThis standard:\n* Establishes symbols and abbreviated terms for basic rubbers in dry and latex forms\n* Classifies rubbers based on the chemical composition of their polymer chains\n* Aims to standardize terminology across industry, commerce, and government\n* Helps avoid confusion with trade names and trademarks\n\nüè∑Ô∏è Examples of Rubber Abbreviations\nSome common abbreviations defined by ISO 1629 include:\n\nSymbol | Rubber Type | Common Use\nNR | Natural Rubber | Tires, seals, vibration dampers\nSBR | Styrene-Butadiene Rubber | Tires, footwear, conveyor belts\nEPDM | Ethylene Propylene Diene Rubber | Automotive seals, hoses, roofing\nNBR | Nitrile Butadiene Rubber | Fuel hoses, gaskets, gloves\nCR | Chloroprene Rubber (Neoprene) | Wetsuits, belts, weather-resistant parts\n\nüìö Applications\n* Used in technical documentation, material datasheets, and product labeling\n* Essential for automotive, aerospace, industrial, and consumer goods sectors\n* Supports regulatory compliance and material traceability\n\nüîÑ Related Standards\n* ISO 18064: Nomenclature for thermoplastic elastomers\n* ISO 1043 series: Symbols for plastics, fillers, plasticizers, and flame retardants&quot;}}},&quot;5&quot;:{&quot;title&quot;:&quot;ISO 11469\nPlastics ‚Äî Generic identification and\nmarking of plastics products\n\n&quot;,&quot;id&quot;:&quot;60.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:38,&quot;text&quot;:&quot;ISO 11469:2016 is an international standard titled ‚ÄúPlastics ‚Äî Generic identification and marking of plastics products‚Äù. It defines a uniform system for marking plastic products to identify their material composition, which is essential for recycling, handling, and disposal.\n\nüß© Purpose of ISO 11469\n* Provides a standardized way to label plastics using abbreviated terms.\n* Helps manufacturers, recyclers, and consumers identify polymer types and additives.\n* Supports sustainability by improving sorting and recycling efficiency.\n\nüè∑Ô∏è How the Marking Works\n* Uses reversed angled brackets to enclose material codes:\n   Example:\n      * &gt;ABS&lt; for acrylonitrile-butadiene-styrene\n      * &gt;PC+ABS&lt; for a blend of polycarbonate and ABS\n      * &gt;PP-GF30&lt; for polypropylene with 30% glass fiber\n* For recyclates, the marking includes:\n      * (RECx) where x is the percentage of recycled content\n      * Example: &gt;PP(REC30)&lt; for polypropylene with 30% recycled content\n\nüìö Linked Standards\nISO 11469 relies on the following for material abbreviations:\n   * ISO 1043-1: Basic polymers\n   * ISO 1043-2: Fillers and reinforcing materials\n   * ISO 1043-3: Plasticizers\n   * ISO 1043-4: Flame retardants\n\nüåç Why It Matters\n* Promotes global consistency in plastic labeling\n* Facilitates regulatory compliance (e.g., REACH, ELV)\n* Enhances material traceability and eco-friendly design&quot;}}},&quot;6&quot;:{&quot;title&quot;:&quot;ISO 18064\nThermoplastic elastomers ‚Äî\nNomenclature and abbreviated terms\n\n&quot;,&quot;id&quot;:&quot;61.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:39,&quot;text&quot;:&quot;ISO 18064:2022 is an international standard titled ‚ÄúThermoplastic elastomers ‚Äî Nomenclature and abbreviated terms‚Äù. It provides a systematic way to name and abbreviate thermoplastic elastomers (TPEs) based on their chemical composition.\n\nüß© Purpose of ISO 18064\n* Establishes uniform symbols and terms for TPEs used in industry, commerce, and government.\n* Helps ensure clear communication across technical documents, datasheets, and product labeling.\n* Supplements existing trade names and trademarks, without conflicting with them.\n\nüîç What Are Thermoplastic Elastomers (TPEs)?\nTPEs are materials that:\n   * Behave like vulcanized rubber at service temperatures\n   * Can be processed and reprocessed like thermoplastics at elevated temperatures\nThey are widely used in:\n   * Automotive parts (seals, gaskets, grips)\n   * Consumer goods (toys, footwear)\n   * Medical devices\n   * Electronics\n\nüè∑Ô∏è Examples of Abbreviated Terms in ISO 18064\nSome common TPE types and their abbreviations include:\n   * TPE-S: Styrenic block copolymers\n   * TPE-O: Olefinic thermoplastic elastomers (e.g., PP + EPDM blends)\n   * TPE-U: Thermoplastic polyurethanes\n   * TPE-E: Thermoplastic copolyesters\n   * TPE-A: Thermoplastic polyamides\nThese abbreviations are used in combination with ISO 11469 markings (e.g., &gt;TPE-U&lt;) for product identification and recycling.\n\nüìö Why It Matters\n* Promotes global consistency in material identification\n* Supports regulatory compliance (e.g., REACH, ELV)\n* Facilitates recyclability and material traceability\n* Helps engineers and designers select appropriate materials&quot;}}}},&quot;attr&quot;:{&quot;icon&quot;:{&quot;url&quot;:&quot;image24.png&quot;,&quot;width&quot;:32,&quot;height&quot;:32,&quot;position&quot;:&quot;right&quot;},&quot;style&quot;:{&quot;width&quot;:100},&quot;collapsed&quot;:true}}}},&quot;-2.5&quot;:{&quot;title&quot;:&quot;Support from/ to...&quot;,&quot;id&quot;:&quot;46.7787a66094dc11f0868b15c14021f037&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;position&quot;:[247,126.84666958951948,25],&quot;icon&quot;:{&quot;url&quot;:&quot;image21.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;right&quot;},&quot;note&quot;:{&quot;index&quot;:60,&quot;text&quot;:&quot;Process Flow Summary\n\n1. Product Engineering defines the product structure and ensures the BOM and weight details are available.\n2. Sourcing initiates IMDS form requests and liaises with suppliers to gather data.\n3. SQEs review submitted IMDS data for compliance, flag issues, and support PPAP-related declarations.\n\nThis collaborative workflow ensures high-quality, compliant material data aligns with regulatory mandates and OEM requirements.&quot;},&quot;collapsed&quot;:true},&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;from: SQM/ SQE&quot;,&quot;id&quot;:&quot;47.7787a66094dc11f0868b15c14021f037&quot;,&quot;ideas&quot;:{},&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:42,&quot;text&quot;:&quot;The Connection to IMDS\n\nThe International Material Data System (IMDS) is a critical tool used primarily in the automotive industry to track and manage the chemical and material composition of parts. This is essential for compliance with regulations like the End-of-Life Vehicle (ELV) Directive and REACH, which restrict the use of certain hazardous substances.\n\nThe SQE plays a crucial role in the IMDS process:\n* Data Collection: The SQE is often the main point of contact responsible for communicating IMDS requirements to suppliers. They ensure that suppliers submit accurate and complete Material Data Sheets (MDS) for all parts and materials.\n* Validation: The SQE reviews and validates the IMDS data submitted by suppliers. This is a critical step to ensure that the parts meet all legal and customer-specific substance regulations and that the data is correct before being submitted to the final customer (the OEM).\n* Compliance: The SQE ensures that suppliers understand their obligations to provide IMDS data and that the materials used in the parts are compliant with regulatory standards. In this sense, the SQE uses IMDS as a tool to manage and assure the quality and compliance of a supplier&#x27;s products.\n\nSQM: Supplier Quality Management\nSQE: Supplier Quality Engineer\n\n------------\n\nHere‚Äôs how Supplier Quality Engineers (SQEs) typically participate in the IMDS process:\n* Compliance &amp; Risk Mitigation: SQEs leverage IMDS to ensure material compositions meet OEM and regulatory requirements (e.g., REACH, RoHS, ELV), guarding against recalls or rejections. They identify hazardous materials and verify data quality.\n* Continuous Quality Improvement: By analyzing IMDS, SQEs spot trends in non-conformities, drive corrective actions, and use the system to support Product Part Approval Process (PPAP) submissions.&quot;},&quot;position&quot;:[186,-85.98729458951948,3]}},&quot;2&quot;:{&quot;title&quot;:&quot;to: Advanced Quality&quot;,&quot;id&quot;:&quot;48.30fe9320955e11f0855f57b212318959&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:43,&quot;text&quot;:&quot;Relationship Between Advanced Quality and IMDS\n\nIMDS (International Material Data System) plays a critical role within Advanced Quality, particularly in the Production Part Approval Process (PPAP). Here&#x27;s how they connect:\n\n1. Material Compliance in PPAP\n* IMDS is often a mandatory requirement in PPAP submissions.\n* Suppliers must submit Material Data Sheets (MDS) through IMDS to demonstrate that parts meet environmental and chemical regulations (e.g., REACH, RoHS, ELV).\n\n2. Risk Mitigation\n* Advanced Quality teams use IMDS to identify hazardous substances early in the development cycle.\n* This helps prevent non-compliance, recalls, and production delays.\n\n3. Supplier Quality Assurance\n* IMDS enables transparent communication between suppliers and OEMs.\n* Supplier Quality Engineers (SQEs) use IMDS to verify that materials meet specifications and to track changes in material composition.\n\n4. Continuous Improvement\n* IMDS data supports root cause analysis and corrective actions.\n* It helps Advanced Quality teams optimize materials for cost, weight, and sustainability.&quot;},&quot;position&quot;:[184,119.99708041048052,6]}},&quot;1.5&quot;:{&quot;title&quot;:&quot;from: Sourcing (Procurement)&quot;,&quot;id&quot;:&quot;90.f37dcb00ae8b11f0bf3843987226cd1e&quot;,&quot;ideas&quot;:{},&quot;attr&quot;:{&quot;position&quot;:[181,-25.00291958951948,4],&quot;note&quot;:{&quot;index&quot;:62,&quot;text&quot;:&quot;Here‚Äôs how Sourcing (Procurement) typically participate in the IMDS process:\n* Initiates IMDS Submission Requests: Procurement fills out IMDS request forms based on bills of materials (BOMs) sourced from Product Engineering, then forwards them to selected suppliers.\n* Supplier Communications: Sourcing coordinates with suppliers‚Äîissuing submissions, following up on due dates, ensuring compliance with OEM-specific IMDS conditions.&quot;}}},&quot;1.75&quot;:{&quot;title&quot;:&quot;from: Product Engineering&quot;,&quot;id&quot;:&quot;92.f37dcb00ae8b11f0bf3843987226cd1e&quot;,&quot;attr&quot;:{&quot;position&quot;:[186,55.99708041048052,5],&quot;note&quot;:{&quot;index&quot;:63,&quot;text&quot;:&quot;Here‚Äôs how Product Engineering typically participate in the IMDS process:\n* BOM &amp; Technical Data Provision: Engineering provides the detailed BOM, including exploded views, part numbers, materials, quantities, and weight data‚Äîforming the backbone of IMDS entries.\n* Material Data Supply: They supply material certificates and weight breakdowns to Quality or IMDS Analysts to accurately populate Material Data Sheets (MDS).&quot;}}}}},&quot;-1&quot;:{&quot;title&quot;:&quot;Customers\n&quot;,&quot;id&quot;:&quot;27.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{},&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#289548&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;position&quot;:[324,-195.82644081115734,30],&quot;icon&quot;:{&quot;url&quot;:&quot;image18.png&quot;,&quot;width&quot;:36,&quot;height&quot;:36,&quot;position&quot;:&quot;right&quot;}}}}}},&quot;title&quot;:&quot;IMDS ‚Äì Juarez, Mexico&quot;,&quot;links&quot;:[{&quot;ideaIdFrom&quot;:&quot;47.7787a66094dc11f0868b15c14021f037&quot;,&quot;ideaIdTo&quot;:&quot;9.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;color&quot;:&quot;#289548&quot;,&quot;lineStyle&quot;:&quot;dashed&quot;,&quot;arrow&quot;:&quot;to&quot;}}},{&quot;ideaIdFrom&quot;:&quot;38.6237807094a311f091ff89103889f5fd&quot;,&quot;ideaIdTo&quot;:&quot;9.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;color&quot;:&quot;#289548&quot;,&quot;lineStyle&quot;:&quot;dashed&quot;,&quot;arrow&quot;:&quot;to&quot;}}},{&quot;ideaIdFrom&quot;:&quot;38.6237807094a311f091ff89103889f5fd&quot;,&quot;ideaIdTo&quot;:&quot;52.304123d0959011f083cec9282abf60d6&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;color&quot;:&quot;#289548&quot;,&quot;lineStyle&quot;:&quot;dashed&quot;,&quot;arrow&quot;:&quot;to&quot;,&quot;label&quot;:&quot;&quot;}}},{&quot;ideaIdFrom&quot;:&quot;76.cb970ae0a06511f0b717b98b310b6660&quot;,&quot;ideaIdTo&quot;:&quot;77.cb970ae0a06511f0b717b98b310b6660&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;color&quot;:&quot;#289548&quot;,&q
